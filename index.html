<html>
  <head>
    <script src="script.js"></script>
    <title>Web App â€“ Simple Interest Calculator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Simple Interest Calculator</h1>
    
    <table>
         <tr>
            <td>Amount</td>
            <td>&nbsp;&nbsp;</td>
            <td><input type="number"  id="principal" value=100></td>
         </tr>
         <tr>
            <td>Rate</td>
            <td>&nbsp;&nbsp;</td>
            <td>
              <input type="range"  min="1" max="10" value="5" step="0.1" id="rate" oninput="this.nextElementSibling.value = this.value + '%'">
              <output>5%</output>
              </td>
         </tr>
         <tr>
            <td>No. of Years</td>
            <td>&nbsp;&nbsp;</td>
            <td><select id="years">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
            </select></td>
         </tr>
         <tr>
           <td>&nbsp;</td>
           <td>&nbsp;</td>
           <td>&nbsp;</td>
         </tr>
      </table>
      
      <table>
        <tr>
          <td><button onclick="compute()">Compute Intrest</button></td>
          <td>&nbsp;</td>
          <td>&nbsp;</td>
        </tr>
      </table> 
      
      <table id="output_table" >
        <tr>
          <td>&nbsp;</td>
          <td>&nbsp;</td>
          <td>&nbsp;</td>
        </tr>
       <tr><td>If you deposit <span id="p1" class="res"></span></td><td>&nbsp;</td><td>&nbsp;</td></tr>
       <tr><td>at an interst rate of <span id="r1" class="res"></span></td><td>&nbsp;</td><td>&nbsp;</td></tr>
       <tr><td>you will receive an amount of <span id="a1" class="res" ></span></td><td>&nbsp;</td><td>&nbsp;</td></tr>
       <tr><td>in the year <span id="y1" class="res" ></span></td><td>&nbsp;</td><td>&nbsp;</td></tr>
      </table> 
  </body>
</html>
